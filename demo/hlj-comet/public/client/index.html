<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <label>User Token
        <input type="text" id="user-token" name="User Token" value="be3ce2e0ce957d3680443b0d7757acae"/>
    </label>
    <label>Cid
        <input type="text" id="cid" name="cid" value="78" style="width:50px"/>
    </label>
    <label>Device
        <input type="text" id="os" name="os" value="ios" style="width:50px"/>
    </label>
    <button id="conn-btn" onclick="connect()">Connect</button>
    <br/>
</div>
<div id="online-panel" style="display:none">
    <div>
        <label>Service
            <input type="text" id="sub-service" name="service" value="chatroom" style="width:100px"/>
        </label>
        <label>Subject
            <input type="text" id="sub-subject" name="subject" value="room" style="width:100px"/>
        </label>
        <label>Args
            <input type="text" id="sub-args" name="args" value="1" style="width:100px"/>
        </label>
        <button id="sub-btn" onclick="subscribe()">Subscribe</button>
        <button id="unsub-btn" onclick="unsubscribe()">Unsubscribe</button>
    </div>
    <div>
        <label>Key
            <input type="text" id="remote-field" name="remote-field" value="from"/>
        </label>
        <label>Value
            <input type="text" id="remote-value" name="remote-value" value="web"/>
        </label>
        <button id="modify-remote-btn" onclick="modifyRemote()">Modify Remote</button>
    </div>
</div>
<div id="msg-panel">
    <div>
        <label>Service
            <input type="text" id="msg-service" name="service" value="chatroom" style="width:100px"/>
        </label>
        <label>Subject
            <input type="text" id="msg-subject" name="subject" value="room" style="width:100px"/>
        </label>
        <br/>
        <label>Data
            <textarea id="msg-payload" name="payload" style="width:200px;height:200px;">
{
    "id": 0,
    "content": "hello",
    "user_id": 1,
    "to_user_id": 2,
    "room_id": 1
}
            </textarea>
        </label>
        <button id="msg-send" onclick="send()">Send</button>
        <button id="cors" onclick="testCors()">testCors</button>
        <div id="msg-history">
        </div>
    </div>
</div>
<script src="encode.js"></script>
<script src="peer.js"></script>
<script src="api.js"></script>
<script src="main.js"></script>
</body>
</html>
